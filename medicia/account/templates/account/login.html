{% extends "base.html" %}
{% block content %}

<div class="container center">
    <h1>Log-in</h1>
    <p>Please, use the following form to login</p>
    <form method="POST">
        {{ form.as_p}}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-primary" value="Log in"></p>
    </form>
</div>

{% endblock%}
